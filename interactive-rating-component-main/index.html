<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="m-container">
      <div class="r-container" id="r-c">
        <div class="rating">
          <img src="images/icon-star.svg" alt="">
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <div class="btns">
            <button class="btn1 btn2" value="1">1</button>
            <button class="btn1 btn3" value="2">2</button>
            <button class="btn1 btn4" value="3">3</button>
            <button class="btn1 btn5" value="4">4</button>
            <button class="btn1 btn6" value="5">5</button>
          </div>
          <button class="submit">SUBMIT</button>
        </div>
      </div>
      <div class="t-container " id="r-c">
        <div class="thankyou">
          <img src="images/illustration-thank-you.svg" alt="">
          <span class="rate"> </span>
          <h2>Thank you</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
